{% extends "base.html" %}
{% block content %}
<h2>Locations</h2>
<form method="POST" action="/location/add" class="mb-3">
  <input name="location_id" placeholder="Location ID" required>
  <input name="name" placeholder="Location Name" required>
  <button class="btn btn-primary btn-sm">Add</button>
</form>

<table class="table table-bordered">
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Actions</th>
</tr>
{% for l in locations %}
<tr>
  <td>{{l.location_id}}</td>
  <td>{{l.name}}</td>
  <td>
    <a href="{{ url_for('edit_location', location_id=l.location_id) }}" class="btn btn-warning btn-sm">Edit</a>
    <a href="{{ url_for('delete_location', location_id=l.location_id) }}" class="btn btn-danger btn-sm">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
