{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<form method="POST" action="/product/add" class="mb-3">
  <input name="product_id" placeholder="Product ID" required>
  <input name="name" placeholder="Product Name" required>
  <button class="btn btn-primary btn-sm">Add</button>
</form>

<table class="table table-bordered">
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Actions</th>
</tr>
{% for p in products %}
<tr>
  <td>{{p.product_id}}</td>
  <td>{{p.name}}</td>
  <td>
    <a href="{{ url_for('edit_product', product_id=p.product_id) }}" class="btn btn-warning btn-sm">Edit</a>
    <a href="{{ url_for('delete_product', product_id=p.product_id) }}" class="btn btn-danger btn-sm">Delete</a>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
